<!DOCTYPE html>
<!-- Made by DeSu32 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongo Movies</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://kit.fontawesome.com/b5683da958.js" crossorigin="anonymous"></script>
</head>
<body>
  <img class="url-button" src="{{ url_for('static', filename='images/info.png') }}" alt="Info Button" onclick="window.location.href = '/info'">
  <img class="url-button" src="{{ url_for('static', filename='images/github.png') }}" alt="github" onclick="window.location.href = 'https://github.com/Mongo-Movies/Mongo-Movies'">
  <div class="content">
    <div class="center-container">
        <h1 class="search-text" id="search-text">What would you like to watch?</h1>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search...">
            <i class="fas fa-search search-icon"></i>
        </div>
        <!-- made by gabrielzv1233 -->
        <!-- default is whatever is at the top of the list, order is also as shown on the list, to add another route you must also add to the var "routeMap"-->
        <script>
        // do not add a "/" at the end or "${movie.id}"
        let routeMap = {
            'vidsrc': '/vidsrc/movie',
            'nites': '/nites/movie'
        };
        </script>
        <div class="dropdown-container">
            <select id="route-select" class="route-selecter">
                <option value="vidsrc">Source: VidSrc</option>
                <option value="nites">Source: Nites</option>
            </select>
        </div><br><br><br><br><br>
        <!-- made by DeSu32-->
    </div><br><br>
    <div class="loading-container" style="display: none;">
        <img src="{{ url_for('static', filename='images/loading.gif') }}" alt="Loading Animation">
        <p class="loading-text">Loading...</p>
    </div>
    <div id="movies-container" class="movies-container"></div>

    <script src="{{ url_for('static', filename='js/movies.js') }}"></script>
    </div>
</body>

</html>
